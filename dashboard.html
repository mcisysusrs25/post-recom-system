<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedWise - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">FeedWise</div>
            <div class="header-actions">
                <button id="profile-btn" class="btn btn-secondary btn-icon">
                    <i class="fas fa-user"></i>
                    Profile
                </button>
                <button id="logout-btn" class="btn btn-primary btn-icon">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <section class="create-post-section">
            <div class="create-post-header">
                <h2>Create a Post</h2>
                <button id="toggle-create-post" class="btn btn-primary btn-icon">
                    <i class="fas fa-plus"></i>
                    New Post
                </button>
            </div>

            <form id="post-form" class="create-post-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" required placeholder="Enter post title">
                </div>
                <div class="form-group">
                    <label for="post-description">Description</label>
                    <textarea id="post-description" required placeholder="What's on your mind?"></textarea>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <div id="tag-input-container" class="tag-input-container">
                        <input type="text" id="tag-input" class="tag-input" placeholder="Type a tag and press Enter">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-icon">
                        <i class="fas fa-paper-plane"></i>
                        Publish Post
                    </button>
                    <button type="button" id="cancel-post" class="btn btn-secondary btn-icon">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                </div>
            </form>
        </section>
        <div class="post-count">
            <span id="post-count-display" class="post-count"></span>
            <button id="refresh-posts" class="refresh-btn">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
        </div>

        <div id="posts-container" class="posts-container">
            <!-- Loading animation will be shown here initially -->
            <div class="loading-container">
                <div class="spinner"></div>
                <div class="loading-text">Finding the best recommended posts for you...</div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js">
    </script>
</body>

</html>
