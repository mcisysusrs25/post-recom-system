<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedWise - Post Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366F1;
            --secondary-color: #4F46E5;
            --background-color: #F5F5F5;
            --text-color: #1F2937;
            --card-background: #FFFFFF;
            --border-color: #E5E7EB;
            --light-text: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-tabs {
            display: flex;
            gap: 15px;
        }

        .header-tab {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background-color: #F3F4F6;
            color: var(--text-color);
        }

        .header-tab:hover {
            background-color: #E5E7EB;
        }

        .header-tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #F3F4F6;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #E5E7EB;
            transform: translateY(-1px);
        }

        .post-details-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        .post-details-card:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .post-header-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 12px;
        }

        .post-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .post-content {
            margin-bottom: 25px;
        }

        .post-description {
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
        }

        .post-tag {
            background-color: #F3F4F6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .post-tag:hover {
            background-color: #E5E7EB;
            transform: translateY(-1px);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .like-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .like-count {
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .like-count i {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .header-tabs {
                order: 3;
                width: 100%;
                justify-content: center;
            }
            
            .post-details-card {
                padding: 20px;
            }
            
            .post-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 10px;
            }
            
            .btn span {
                display: none;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            
            .post-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .like-section {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">FeedWise</div>
            <div class="header-tabs">
                <button id="dashboard-tab" class="header-tab" data-tab="dashboard">Dashboard</button>
                <button id="profile-tab" class="header-tab" data-tab="profile">Profile</button>
            </div>
            <div class="header-actions">
                <button id="dashboard-btn" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </button>
                <button id="logout-btn" class="btn btn-primary">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <div id="post-details" class="post-details-card">
            <div class="post-header">
                <i class="fas fa-newspaper post-header-icon"></i>
                <h2 id="post-title" class="post-title"></h2>
            </div>
            
            <div class="post-content">
                <p id="post-description" class="post-description"></p>
                
                <div class="post-meta">
                    <span id="post-author">Posted by: Unknown</span>
                    <span id="post-date">Date: Unknown</span>
                </div>
            </div>
            
            <div id="post-tags-container" class="post-tags">
                <!-- Tags will be dynamically added here -->
            </div>
            
            <div class="post-actions">
                <div class="like-section">
                    <span id="like-count" class="like-count">
                        <i class="fas fa-thumbs-up"></i>
                        <span>0 Likes</span>
                    </span>
                    <button id="like-btn" class="btn btn-primary">
                        <i class="far fa-thumbs-up"></i>
                        <span>Like</span>
                    </button>
                </div>
                <button id="back-btn" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Feed</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is authenticated
        const token = sessionStorage.getItem('token');
        if (!token) {
            window.location.href = 'auth.html';
        }

        // Navigation events
        const dashboardTab = document.getElementById('dashboard-tab');
        const profileTab = document.getElementById('profile-tab');
        const dashboardBtn = document.getElementById('dashboard-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const backBtn = document.getElementById('back-btn');

        // Navigation event listeners
        dashboardTab.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });

        profileTab.addEventListener('click', () => {
            window.location.href = 'profile.html';
        });

        dashboardBtn.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });
        
        backBtn.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });

        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('token');
            window.location.href = 'auth.html';
        });

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        const postTitle = document.getElementById('post-title');
        const postDescription = document.getElementById('post-description');
        const postTagsContainer = document.getElementById('post-tags-container');
        const likeCount = document.getElementById('like-count');
        const likeBtn = document.getElementById('like-btn');
        const postAuthor = document.getElementById('post-author');
        const postDate = document.getElementById('post-date');

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Fetch post details
        async function fetchPostDetails() {
            try {
                const response = await fetch(`http://127.0.0.1:5000/api/posts/${postId}`, {
                    method: 'GET',
                    headers: {
                        'x-auth-token': token
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch post details');
                }

                const post = await response.json();

                // Update post details
                postTitle.textContent = post.title;
                postDescription.textContent = post.description;
                
                // Update author and date if available
                if (post.author && post.author.name) {
                    postAuthor.textContent = `Posted by: ${post.author.name}`;
                }
                
                postDate.textContent = `Date: ${formatDate(post.date)}`;
                
                // Render tags
                postTagsContainer.innerHTML = post.tags.map(tag => 
                    `<span class="post-tag"># ${tag}</span>`
                ).join('');

                // Update like count with proper formatting
                const likes = post.likes || 0;
                likeCount.innerHTML = `<i class="fas fa-thumbs-up"></i><span>${likes} ${likes === 1 ? 'Like' : 'Likes'}</span>`;

                // Mark post as viewed
                await fetch(`http://127.0.0.1:5000/api/posts/${postId}/view`, {
                    method: 'POST',
                    headers: {
                        'x-auth-token': token
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load post details');
            }
        }

        // Like post
        likeBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`http://127.0.0.1:5000/api/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'x-auth-token': token
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to like post');
                }

                // Refresh post details after liking
                fetchPostDetails();
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Failed to like post');
            }
        });

        // Initial fetch of post details
        fetchPostDetails();
    </script>
</body>
</html>
