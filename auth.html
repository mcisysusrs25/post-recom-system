<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedWise - Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-visual">
            <a href="/index.html"class="logo"> <h1>FeedWise</h1></a>
           
            <p>Discover, share, and connect through personalized content that matters to you.</p>
        </div>
        
        <div class="auth-form">
            <div id="message"></div>
            
            <h2 id="form-title">Register</h2>
            
            <form id="auth-form">
                <div class="form-group" id="name-group" style="display: none;">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a strong password">
                </div>
                
                <button type="submit" class="submit-btn" id="submit-button">Continue</button>
            </form>
            
            <div class="toggle-mode">
                <span id="toggle-text">Already have an account?</span>
                <a href="#" id="toggle-link">Log in</a>
            </div>
        </div>
    </div>
    <script src="js/auth.js" defer></script>
</body>
</html>
