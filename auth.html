<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedWise - Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366F1;
            --secondary-color: #4F46E5;
            --background-color: #F5F5F5;
            --text-color: #1F2937;
            --card-background: #FFFFFF;
            --border-color: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            background-color: var(--card-background);
            margin: 20px;
        }

        .auth-visual {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .auth-visual h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .auth-visual p {
            max-width: 350px;
            opacity: 0.9;
            font-size: 1rem;
            line-height: 1.6;
        }

        .auth-form {
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
        }

        .auth-form h2 {
            color: var(--text-color);
            margin-bottom: 24px;
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .toggle-mode {
            text-align: center;
            margin-top: 24px;
            color: var(--text-color);
        }

        .toggle-mode a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.2s;
        }

        .toggle-mode a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        #message {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .error-message {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        .success-message {
            background-color: #D1FAE5;
            color: #064E3B;
        }

        @media (max-width: 480px) {
            .container {
                box-shadow: none;
                border-radius: 10px;
                margin: 15px;
            }
            
            .auth-visual {
                padding: 30px 15px;
            }
            
            .auth-visual h1 {
                font-size: 2rem;
            }
            
            .auth-form {
                padding: 24px 16px;
            }
            
            .auth-form h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-visual">
            <h1>FeedWise</h1>
            <p>Discover, share, and connect through personalized content that matters to you.</p>
        </div>
        
        <div class="auth-form">
            <div id="message"></div>
            
            <h2 id="form-title">Register</h2>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a strong password">
                </div>
                
                <button type="submit" class="submit-btn">Continue</button>
            </form>
            
            <div class="toggle-mode">
                Already have an account? 
                <a href="#" id="toggle-link">Log in</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('auth-form');
        const messageDiv = document.getElementById('message');
        const formTitle = document.getElementById('form-title');
        const toggleLink = document.getElementById('toggle-link');
        let isLoginMode = false;

        // Toggle between register and login
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                formTitle.textContent = 'Log In';
                toggleLink.textContent = 'Register';
                toggleLink.parentElement.firstChild.textContent = 'Don\'t have an account? ';
            } else {
                formTitle.textContent = 'Register';
                toggleLink.textContent = 'Log in';
                toggleLink.parentElement.firstChild.textContent = 'Already have an account? ';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const endpoint = isLoginMode 
                ? 'http://localhost:5000/api/auth/login' 
                : 'http://localhost:5000/api/auth/register';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // For login, store token and redirect to dashboard
                    if (isLoginMode) {
                        sessionStorage.setItem('token', data.token);
                        window.location.href = 'dashboard.html';
                    } else {
                        // For register, show success message and switch to login
                        messageDiv.innerHTML = `
                            <div class="success-message">
                                Registration successful! Please log in.
                            </div>
                        `;
                        isLoginMode = true;
                        formTitle.textContent = 'Log In';
                        toggleLink.textContent = 'Register';
                        toggleLink.parentElement.firstChild.textContent = 'Don\'t have an account? ';
                    }
                } else {
                    // Show error message
                    messageDiv.innerHTML = `
                        <div class="error-message">
                            ${data.message || 'An error occurred'}
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="error-message">
                        Network error. Please try again.
                    </div>
                `;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
